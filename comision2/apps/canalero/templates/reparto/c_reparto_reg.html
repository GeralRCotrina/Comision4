{% extends "c_base.html" %}



{% block cuerpo %}
	
	<div class="row my-2 mx-4">


		<div class="col-12 my-3 text-center">
			<h3 style="font-size:2.5em; color: #6FB26C; font-weight: bold;">Nuevo reparto</h3>
		</div>

 

		<div class="col-12 container border mb-3 py-1 px-2">

			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="btn btn-primary form-control">GUARDAR</button>
			</form>

		</div>
	</div>

{% endblock cuerpo %}
