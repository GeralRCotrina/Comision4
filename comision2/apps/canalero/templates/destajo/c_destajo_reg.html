{% extends "c_base.html" %}





{% block cuerpo %}
<div class="container">
	<div class="row my-3 mx-3">

		<div class="col-12 my-2 text-center">
			<h3 style="font-size:2.5em; color: #6FB26C; font-weight: bold;">Registrar destajo</h3>
		</div>

		<div class="col-12 col-md-7 border py-2 mx-auto" >
			<form method="post">
				{% csrf_token %}
				{{form.as_p}}
				<button type="submit" class="btn btn-primary btn-block">GUARDAR</button>
			</form>
		</div>

	</div>
</div>

{% endblock cuerpo %}
