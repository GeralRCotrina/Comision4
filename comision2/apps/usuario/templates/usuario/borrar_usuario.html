{% extends "est_usuario.html" %}

{% block txt_cabecera %}
	BORRAR USUARIO
{% endblock txt_cabecera %}



{% block noticias %}
	<div class="container border">
		<br>
		<form method="post">
			{% csrf_token %}
			<h2>¿Seguro que desea borrar a {{ object.nombres }} ?</h2>

		</form><br>
	</div>
{% endblock noticias %}
