
{% extends "u_base.html" %}



{% block cuerpo %}
	<div class="container border">
		<br>
		<form method="post">
			{% csrf_token %}
			<h2>¿Seguro que desea retirar su solicitud de orden [{{ object.id_orden_riego }} reparto: {{ object.id_reparto }}]?</h2>
			<a href="{% url 'usuario' %}" class="btn btn-success">Cancelar</a>
			<button class="btn  btn-danger" type="submit">Sí, retirar</button>		
		</form><br>
	</div>
{% endblock cuerpo %}
